{% extends "users/base.html" %}
{% block content %}
<h2>Images pour {{ name }}</h2>
<div style="display: flex; flex-wrap: wrap; gap: 16px;">
    {% for img in images %}
    <img src="{{ img }}" alt="Image de {{ name }}" style="width: 300px; border-radius: 8px;">
    {% empty %}
    <p>Aucune image trouv√©e.</p>
    {% endfor %}
</div>
{% endblock %}
